{% extends 'common.html' %}

{% block rakesh %}
    {% load static %}
    <form method="post">
    {% csrf_token %}
     <table align="center" border="0" width="500" >
    <tr>
        <th colspan="2"> <div style="text-align: center;font-family: 'Agency FB';font-size: 25px;background-color: red;color: yellow">Student Login Page</div></th>
    </tr>
         <tr>
             <th>
                 <img src="{% static 'images/student.jpg' %}">
             </th>
        <tr>
        <th>
            <input type="text"
                   placeholder="Username"
                   name="f1"
                   required
                   class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </th>
    </tr>

    <tr>
        <th>
            <input type="password"
                   placeholder="Password"
                   name="f2"
                   required
                   class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </th>
    </tr>
     <tr>
        <th style="text-align: center">
            <button type="submit">Login</button>
        </th>
     </tr>
     </table>
    </form>
{% endblock %}
